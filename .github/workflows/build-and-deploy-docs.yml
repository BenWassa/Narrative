name: Build and deploy site to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint (prettier check)
        run: npm run lint
      - name: Run tests
        run: npm test
      - name: Check for unused exports (ts-prune)
        run: |
          echo "Checking for unused exports with ts-prune..."
          if npx ts-prune -p tsconfig.json | grep -q .; then
            echo "Found unused exports. Run 'npx ts-prune -p tsconfig.json' locally to inspect."
            npx ts-prune -p tsconfig.json
            exit 1
          fi

      - name: Check for unused dependencies (depcheck)
        run: |
          echo "Running depcheck to find unused dependencies..."
          # depcheck exits 0 even when it finds unused deps, so inspect JSON output
          if npx depcheck --json | grep -q '"dependencies": {}' ; then
            echo "No unused dependencies found."
          else
            echo "Potential unused dependencies detected:";
            npx depcheck
            exit 1
          fi

  deploy:
    needs: preflight
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Upload built site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./docs/site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
